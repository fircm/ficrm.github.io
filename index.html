<script>
    let topNav = document.getElementById('top');
    let opa = 1;
    window.addEventListener('scroll', function(){
        if (window.scrollY === 0) {
            let count1 = setInterval(function(){
                opa += 0.02;
                topNav.style.opacity = opa;
                if (opa >= 1) {
                    clearInterval(count1);
                }
            }, 10);
        }else{
            let count2 = setInterval(function(){
                opa -= 0.02;
                topNav.style.opacity = opa;
                if (opa <= 0.02) {
                    clearInterval(count2);
                }
            }, 10);
        }
    })


    function DateMinus(start, end) {
        let years = end.getFullYear() - start.getFullYear();
        let months = end.getMonth() - start.getMonth();
        let days = end.getDate() - start.getDate();

        if (days < 0) {
            days += new Date(end.getFullYear(), end.getMonth() + 1, 0).getDate();
            months--;
        }
        if (months < 0) {
            months += 12;
            years--;
        }

        let hours = end.getHours() - start.getHours();
        let minutes = end.getMinutes() - start.getMinutes();
        let seconds = end.getSeconds() - start.getSeconds();

        if (seconds < 0) {
            minutes--;
            seconds += 60;
        }
        if (minutes < 0) {
            hours--;
            minutes += 60;
        }
        if (hours < 0) {
            days--;
            hours += 24;
        }
        while (days < 0) {
            days += new Date(end.getFullYear(), end.getMonth() + 1, 0).getDate();
            months--;
            if (months < 0) {
                months += 12;
                years--;
            }
        }
        let result = [];
        if (years !== 0) result.push(years + "年");
        if (months !== 0) result.push(months + "月");
        if (days !== 0) result.push(days + "日");
        if (hours !== 0) result.push(hours + "小时");
        if (minutes !== 0) result.push(minutes + "分钟");
        if (seconds !== 0) result.push(seconds + "秒");
        return result.join(" ");
    }

    var dateOut = document.getElementById('date');
    var Now = new Date().getSeconds();
    while (true){
        if (new Date().getSeconds() !== Now) {
            break}}
    setInterval(function(){dateOut.textContent = DateMinus(new Date(2008, 0, 27, 15, 50, 24), new Date())}, 1000);
</script>
